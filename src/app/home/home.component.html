<div class=" container color-dark">
    <div class="col">
        <p>Add a bucket list Item</p>
    </div>
    <div class="col">
        <p>Your bucket list({{itemcount}})</p>
    </div>
</div>
<div class=" container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use this form below to add a new buckt list goal. what do you want to do with your life?</p>
  
    <form>
        <input type="text" class="txt" name="item" placeholder="Life goals .." [(ngModel)]="goalText">

        <input type="button" class="btn" [value]="btnText" (click)="addItem()">
    </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
            {{goal}}
            
        </p>
    </div>
</div>
